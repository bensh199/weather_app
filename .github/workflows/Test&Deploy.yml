name: weather-app-deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_and_push:

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:Python-Project"
          file: ./Dockerfile
          push: true
          tags: bensh99/weatherapp-elk:latest

  install_aws_cli:
    name: install aws cli
    runs-on: ubuntu-latest

    needs: [build_and_push]

    steps:
      -
          name: install-aws-cli-action
          uses: unfor19/install-aws-cli-action@v1
          with:
            version: 2
            verbose: false
            arch: amd64

  login_to_aws_cli:
    name: install aws cli
    runs-on: ubuntu-latest

    needs: [install_aws_cli]

    steps:
      -
        name: install-aws-cli-action
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

  deploy:
    name: deploy weatherapp on instances
    runs-on: ubuntu-latest

    needs: [login_to_aws_cli]

    steps:
      -
        name: scp compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 51.16.46.0
          username: ubuntu
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          source: "/home/runner/work/weather_app/weather_app/compose"
          target: /home/ubuntu/

      -
        name: ssh into EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.16.46.0 #${{ secrets.Deployment_Servers }}
          username: ubuntu
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: false
          script: |
            docker compose -f /home/ubuntu/compose/compose.yaml up -d
          
          
          
